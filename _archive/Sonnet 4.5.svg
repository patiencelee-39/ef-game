<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Go/NoGo 示範動畫 - 小老鼠場 Rule1</title>
  
  <!-- ==================== 樣式定義 ==================== -->
  <defs>
    <!-- 漸層定義 -->
    <linearGradient id="btnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 起司完整圖形（簡化版） -->
    <g id="cheeseIcon">
      <path d="M48.18 68.45L6.7 69.95s-2.63-2.63-2.25-3.57S39.18 38.6 40.49 38.79s4.32 3.38 6.76 2.25c2.44-1.13 0-7.7.75-8.63c.75-.94 27.59-15.39 29.28-16.14c1.69-.75 3.19-2.44 6.57-1.69s11.83 2.25 21.02 8.45s18.77 13.33 18.02 17.27c-.75 3.94-74.71 28.15-74.71 28.15z" fill="#ffe265"/>
      <path d="M19.46 115.57c9.2-1.13 94.98-19.52 98.55-20.08c3.57-.56 5.82-3.94 5.82-7.7s-.94-47.49-.94-47.49s-4.13 1.31-9.01 2.44C109 43.86 69.01 53.62 53.25 57.19S12.33 67.33 9.51 67.33s-5.07-.94-5.07-.94s.75 39.04.94 41.86c.19 2.82 1.5 6.19 4.69 7.13s5.27.69 9.39.19z" fill="#feb502"/>
      <!-- 起司孔洞 -->
      <ellipse cx="75" cy="26" rx="6" ry="4" fill="#ff8b0d"/>
      <ellipse cx="30" cy="56" rx="8" ry="5" fill="#ed6b31"/>
      <ellipse cx="89" cy="40" rx="10" ry="6" fill="#ed6b31"/>
      <ellipse cx="74" cy="83" rx="14" ry="8" fill="#ed6b31"/>
      <ellipse cx="43" cy="96" rx="7" ry="5" fill="#ed6b31"/>
    </g>
    
    <!-- 貓咪完整圖形（簡化版） -->
    <g id="catIcon">
      <path fill="#292F33" d="M10.478 22.439s.702 2.281-.337 7.993c-.186 1.025-.46 2.072-.599 2.93c-1.757 0-1.851 2.002-1.478 2.002h2.094c1.337 0 2.971-3.334 3.854-7.961s-3.534-4.964-3.534-4.964zm13.042 3.702s2.272 1.22 2.188 4.081c-.033 1.131-.249 2.091-.355 3.024c-1.832 0-1.839 1.985-1.305 1.985h1.856c.923 0 3.001-3.158 3.379-7.281c.379-4.122-5.763-1.809-5.763-1.809z"/>
      <path fill="#292F33" d="M36 8.447C36 3.525 31.859 1 27 1a1 1 0 1 0 0 2c1.804 0 6.717.934 6.717 5.447c0 2.881-1.567 5.462-3.77 5.982c-.164-.073-.345-.104-.509-.192c-7.239-3.917-13.457.902-15.226-.29c-1.752-1.182-.539-3.255-2.824-5.243c-.33-1.841-1.073-4.477-1.794-4.477c-.549 0-1.265 1.825-1.74 3.656c-.591-1.381-1.363-2.756-1.86-2.756c-.64 0-1.278 2.273-1.594 4.235c-1.68 1.147-2.906 2.809-2.906 4.765c0 2.7 4.05 3.357 5.4 3.411c1.35.054 3.023 3.562 3.585 5.072c1.242 4.367 2.051 8.699 2.698 11.183c-1.649 0-1.804 2.111-1.348 2.111c.713 0 1.953-.003 2.225 0c1.381.014 2.026-4.706 2.026-8.849c0-.212-.011-.627-.011-.627s1.93.505 6.038-.208c2.444-.424 5.03.849 5.746 3.163c.527 1.704 1.399 3.305 1.868 4.484c-1.589 0-1.545 2.037-1.084 2.037c.787 0 1.801.014 2.183 0c1.468-.055.643-7.574 1.03-10.097s1.267-5.578-.229-8.797C34.857 15.236 36 11.505 36 8.447z"/>
      <circle fill="#C3C914" cx="5.994" cy="11.768" r=".9"/>
    </g>
    
    <!-- 老鼠洞背景 -->
    <g id="mouseHoleBg">
      <rect x="0" y="0" width="250" height="208" fill="#E0CCB8"/>
      <rect x="0" y="208" width="250" height="42" fill="#95a5a6"/>
      <rect x="0" y="196" width="250" height="12" fill="#bdc3c7"/>
      <path d="M 92 208 L 92 167 A 33 33 0 0 1 158 167 L 158 208 Z" fill="#1a252f"/>
    </g>
    
    <!-- 禁止圖示 -->
    <g id="noIcon">
      <circle cx="40" cy="40" r="35" fill="none" stroke="#e74c3c" stroke-width="8"/>
      <line x1="15" y1="15" x2="65" y2="65" stroke="#e74c3c" stroke-width="8" stroke-linecap="round"/>
    </g>
    
    <!-- 綠色回饋背景 -->
    <rect id="greenFeedback" x="0" y="0" width="250" height="250" rx="8" fill="rgba(46, 204, 113, 0.3)" opacity="0"/>
    
    <!-- 按鈕脈衝光暈效果 -->
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ==================== 背景 ==================== -->
  <rect width="400" height="600" fill="#1a2332"/>
  
  <!-- ==================== 標題區 ==================== -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    👀 看看怎麼玩
  </text>
  
  <!-- ==================== 提示文字區 ==================== -->
  <!-- Go 題提示 -->
  <text id="hintGo" x="200" y="75" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle" opacity="0">
    ✋ 看！是🧀起司！
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.05;0.9;1" dur="5.2s" begin="0s" fill="freeze"/>
  </text>
  
  <!-- NoGo 題提示 -->
  <text id="hintNoGo" x="200" y="75" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle" opacity="0">
    ✋ 看！是😺貓咪！
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.05;0.9;1" dur="5.2s" begin="5.2s" fill="freeze"/>
  </text>
  
  <!-- ==================== 刺激物舞台區 ==================== -->
  <g id="stage" transform="translate(75, 90)">
    <!-- 背景層：老鼠洞 -->
    <use href="#mouseHoleBg" opacity="1"/>
    
    <!-- ========== Go 題：起司 ========== -->
    <g id="cheeseStimulus" opacity="0">
      <!-- 起司圖示 -->
      <g transform="translate(61, 61) scale(0.95)">
        <use href="#cheeseIcon"/>
      </g>
      
      <!-- 出現動畫 -->
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.05;0.9;1" dur="5.2s" begin="0s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5;1;1" keyTimes="0;0.1;1" dur="5.2s" begin="0s" additive="sum"/>
      
      <!-- 綠色正確回饋 -->
      <g id="goFeedback" opacity="0">
        <use href="#greenFeedback"/>
        <text x="125" y="135" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2ecc71" text-anchor="middle">
          ✅
        </text>
        <text x="125" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2ecc71" text-anchor="middle">
          對了！按下去！
        </text>
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.7;1" dur="5.2s" begin="0s" fill="freeze"/>
      </g>
      
      <!-- 手指指向按鈕 -->
      <text id="fingerGo" x="125" y="230" font-size="56" text-anchor="middle" opacity="0">
        👇
        <animate attributeName="opacity" values="0;0;0;1;1;0" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="5.2s" begin="0s" fill="freeze"/>
        <animate attributeName="y" values="230;240;230" dur="0.6s" begin="2.0s" repeatCount="3"/>
      </text>
    </g>
    
    <!-- ========== NoGo 題：貓咪 ========== -->
    <g id="catStimulus" opacity="0">
      <!-- 貓咪圖示 -->
      <g transform="translate(70, 70) scale(3.2)">
        <use href="#catIcon"/>
      </g>
      
      <!-- 出現動畫 -->
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.05;0.9;1" dur="5.2s" begin="5.2s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5;1;1" keyTimes="0;0.1;1" dur="5.2s" begin="5.2s" additive="sum"/>
      
      <!-- 綠色正確回饋（NoGo 做對也是綠色） -->
      <g id="noGoFeedback" opacity="0">
        <use href="#greenFeedback"/>
        <text x="125" y="135" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2ecc71" text-anchor="middle">
          ✅
        </text>
        <text x="125" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2ecc71" text-anchor="middle">
          對了！不要動！
        </text>
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.7;1" dur="5.2s" begin="5.2s" fill="freeze"/>
      </g>
    </g>
  </g>
  
  <!-- ==================== 動作指示區 ==================== -->
  <!-- Go 指示 -->
  <g id="instructionGo" opacity="0">
    <rect x="10" y="360" width="380" height="80" rx="14" fill="none" stroke="rgba(46,204,113,0.8)" stroke-width="3"/>
    <text x="200" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2ecc71" text-anchor="middle">
      看到🧀起司
    </text>
    <text x="200" y="420" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2ecc71" text-anchor="middle">
      → 趕快按按按！👇
    </text>
    <animate attributeName="opacity" values="0;0;0;1;1;0" keyTimes="0;0.25;0.3;0.55;0.6;1" dur="5.2s" begin="0s" fill="freeze"/>
  </g>
  
  <!-- NoGo 指示 -->
  <g id="instructionNoGo" opacity="0">
    <rect x="10" y="360" width="380" height="80" rx="14" fill="none" stroke="rgba(231,76,60,0.8)" stroke-width="3"/>
    <text x="200" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c" text-anchor="middle">
      看到😺貓咪
    </text>
    <text x="200" y="420" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#e74c3c" text-anchor="middle">
      → 不要按！坐好不動！🚫
    </text>
    <animate attributeName="opacity" values="0;0;0;1;1;0" keyTimes="0;0.25;0.3;0.85;0.9;1" dur="5.2s" begin="5.2s" fill="freeze"/>
  </g>
  
  <!-- ==================== 按鈕區 ==================== -->
  <g id="buttonArea">
    <!-- Go 題按鈕（正常 + 脈衝） -->
    <g id="buttonGo" opacity="0">
      <rect x="50" y="470" width="300" height="70" rx="12" fill="url(#btnGradient)"/>
      <text x="200" y="500" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
        按這裡！
      </text>
      <text x="200" y="525" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1" text-anchor="middle">
        按空白鍵 或 點此
      </text>
      
      <!-- 按鈕出現 -->
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.25;0.3;0.95;1" dur="5.2s" begin="0s" fill="freeze"/>
      
      <!-- 脈衝動畫（閃綠光） -->
      <animateTransform attributeName="transform" type="scale" values="1;1.08;1" dur="0.6s" begin="1.8s" repeatCount="3" additive="sum"/>
      
      <!-- 模擬按下效果 -->
      <animateTransform attributeName="transform" type="scale" values="1;0.95;1" keyTimes="0;0.5;1" dur="0.3s" begin="3.6s" additive="sum"/>
      
      <!-- 綠光濾鏡 -->
      <rect x="50" y="470" width="300" height="70" rx="12" fill="rgba(46,204,113,0.4)" opacity="0">
        <animate attributeName="opacity" values="0;0;0;1;0" keyTimes="0;0.35;0.4;0.5;1" dur="5.2s" begin="0s" fill="freeze"/>
      </rect>
    </g>
    
    <!-- NoGo 題按鈕（變灰 + 禁止符號） -->
    <g id="buttonNoGo" opacity="0">
      <rect x="50" y="470" width="300" height="70" rx="12" fill="url(#btnGradient)" opacity="0.35" filter="grayscale(0.8)"/>
      <text x="200" y="500" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.5">
        按這裡！
      </text>
      <text x="200" y="525" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1" text-anchor="middle" opacity="0.5">
        按空白鍵 或 點此
      </text>
      
      <!-- 禁止符號覆蓋 -->
      <g transform="translate(160, 465)">
        <use href="#noIcon"/>
      </g>
      
      <!-- 按鈕出現 -->
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.25;0.3;0.95;1" dur="5.2s" begin="5.2s" fill="freeze"/>
    </g>
  </g>
  
  <!-- ==================== 循環播放設定 ==================== -->
  <!-- 總時長：Go (5.2s) + NoGo (5.2s) = 10.4s，無限循環 -->
  <animate attributeName="opacity" values="1" dur="10.4s" repeatCount="indefinite"/>
  
</svg>