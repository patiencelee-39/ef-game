<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.googleapis.com 'unsafe-inline'; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com; style-src 'self' 'unsafe-inline';"
    />
    <title>執行功能訓練遊戲</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎮 執行功能訓練遊戲</h1>
        <p class="subtitle">3-6歲聽障學齡前幼兒專用</p>
      </header>

      <main class="mode-selection">
        <div class="mode-card" onclick="location.href = 'multiplayer/room-create.html'">
          <div class="mode-icon">👥</div>
          <h2>多人模式</h2>
          <p>與朋友一起競賽</p>
          <button class="btn-primary">建立房間</button>
        </div>

        <div class="mode-card" onclick="location.href = 'multiplayer/room-join.html'">
          <div class="mode-icon">🔗</div>
          <h2>加入房間</h2>
          <p>輸入房間代碼加入</p>
          <button class="btn-secondary">加入遊戲</button>
        </div>

        <div class="mode-card" onclick="location.href = 'singleplayer/stage-select.html'">
          <div class="mode-icon">🌟</div>
          <h2>單人模式</h2>
          <p>挑戰自己的極限</p>
          <button class="btn-primary">開始遊戲</button>
        </div>

        <div class="mode-card" onclick="location.href = 'leaderboard/class.html'">
          <div class="mode-icon">🏆</div>
          <h2>排行榜</h2>
          <p>查看班級排名</p>
          <button class="btn-secondary">查看排名</button>
        </div>
      </main>

      <footer>
        <p>© 2026 執行功能訓練遊戲 | 學術研究專案</p>
      </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- Firebase 配置 -->
    <script src="js/firebase-config.js"></script>
  </body>
</html>
