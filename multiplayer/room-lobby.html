    <style>
      * {
        margin: 0;

      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      .container {

      .header {

      }

      .room-code-display {

      .room-code-display .label {

      }

      .room-code-display .code {

      .room-code-display .copy-btn {

      .room-code-display .copy-btn:hover {

      .section-title {

      .players-grid {

      }

      .player-card {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

      .player-card.host {

      }

      .player-avatar {

        border-radius: 50%;
        background: white;

        align-items: center;

      }

      .player-info {

      }

      .player-name {

        color: #2d3436;

      }

      .player-role {

        color: #636e72;
      }

      .player-status {

        border-radius: 10px;

      }

      .player-status.ready {

      }

      .stages-info {

      }

      .stage-item {
        display: flex;
        align-items: center;

        border-bottom: 1px solid #e9ecef;
        gap: 12px;
      }

      .stage-item:last-child {
        border-bottom: none;
      }

      .stage-icon {
        font-size: 1.5rem;
        width: 40px;
        text-align: center;
      }

      .stage-details {
        flex: 1;
      }

      .stage-name {
        font-weight: 600;
        color: #2d3436;
      }

      .stage-difficulty {
        font-size: 0.85rem;
        color: #636e72;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .btn {
        padding: 15px 40px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: #e9ecef;
        color: #495057;
      }

      .btn-secondary:hover {
        background: #dee2e6;
      }

      .ready-toggle {
        background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
      }

      .ready-toggle.active {
        background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
      }

      .waiting-message {
        text-align: center;
        padding: 20px;
        color: #636e72;
        font-size: 0.95rem;
      }

      .loading-dots {
        display: inline-block;
      }

      .loading-dots span {
        animation: blink 1.4s infinite;
        animation-fill-mode: both;
      }

      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%,
        80%,
        100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #2d3436;
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        display: none;
      }

      .toast.success {
        background: #00b894;
      }

      .toast.show {
        display: block;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 25px;
        }

        .room-code-display .code {
          font-size: 2rem;
          letter-spacing: 5px;
        }

        .players-grid {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ® éŠæˆ²ç­‰å¾…å®¤</h1>
      </div>

      <!-- æˆ¿é–“ä»£ç¢¼ -->
      <div class="room-code-display">
        <div class="label">æˆ¿é–“ä»£ç¢¼</div>
        <div class="code" id="roomCode">------</div>
        <button class="copy-btn" onclick="copyRoomCode()">ğŸ“‹ è¤‡è£½ä»£ç¢¼</button>
      </div>

      <!-- ç©å®¶åˆ—è¡¨ -->
      <div class="section">
        <div class="section-title">ğŸ‘¥ ç©å®¶ (<span id="playerCount">0</span>/8)</div>
        <div class="players-grid" id="playersGrid">
          <!-- ç©å®¶å¡ç‰‡å°‡å‹•æ…‹ç”Ÿæˆ -->
        </div>
      </div>

      <!-- éŠæˆ²å ´åœ° -->
      <div class="section">
        <div class="section-title">ğŸ¯ éŠæˆ²å ´åœ°</div>
        <div class="stages-info" id="stagesInfo">
          <!-- å ´åœ°è³‡è¨Šå°‡å‹•æ…‹ç”Ÿæˆ -->
        </div>
      </div>

      <!-- ç­‰å¾…è¨Šæ¯ -->
      <div class="waiting-message" id="waitingMessage">
        ç­‰å¾…æˆ¿ä¸»é–‹å§‹éŠæˆ²<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
      </div>

      <!-- æ“ä½œæŒ‰éˆ• -->
      <div class="action-buttons">
        <button class="btn btn-secondary" onclick="leaveRoom()">é›¢é–‹æˆ¿é–“</button>
        <button class="btn ready-toggle" id="readyBtn" onclick="toggleReady()">æº–å‚™å¥½äº†ï¼</button>
        <button
          class="btn btn-primary"
          id="startBtn"
          onclick="startGame()"
          style="display: none"
          disabled
        >
          é–‹å§‹éŠæˆ²
        </button>
      </div>
    </div>

    <!-- Toast é€šçŸ¥ -->
    <div class="toast" id="toast"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils/question-generator.js"></script>

    <script>
      let currentRoom = null;
      let currentPlayerId = null;
      let isHost = false;
      let isReady = false;
      let roomRef = null;

      // åˆå§‹åŒ–
      window.addEventListener('DOMContentLoaded', () => {
        initializeLobby();
      });

      function initializeLobby() {
        // å¾ localStorage ç²å–æˆ¿é–“è³‡è¨Š
        const roomData = localStorage.getItem('currentRoom');
        const playerData = localStorage.getItem('currentPlayer');

        if (!roomData || !playerData) {
          showToast('æœªæ‰¾åˆ°æˆ¿é–“è³‡è¨Šï¼Œè«‹é‡æ–°åŠ å…¥', 'error');
          setTimeout(() => {
            window.location.href = '../index.html';
          }, 2000);
          return;
        }

        currentRoom = JSON.parse(roomData);
        const player = JSON.parse(playerData);
        currentPlayerId = player.id;
        isHost = player.isHost;

        // è¨­ç½®æˆ¿é–“ä»£ç¢¼
        document.getElementById('roomCode').textContent = currentRoom.code;

        // å¦‚æœæ˜¯æˆ¿ä¸»ï¼Œé¡¯ç¤ºé–‹å§‹æŒ‰éˆ•
        if (isHost) {
          document.getElementById('startBtn').style.display = 'block';
          document.getElementById('readyBtn').style.display = 'none';
          document.getElementById('waitingMessage').textContent = 'ç­‰å¾…æ‰€æœ‰ç©å®¶æº–å‚™å°±ç·’...';
        }

        // ç›£è½æˆ¿é–“è®ŠåŒ–
        roomRef = firebase.database().ref(`rooms/${currentRoom.code}`);
        roomRef.on('value', (snapshot) => {
          const roomData = snapshot.val();
          if (!roomData) {
            showToast('æˆ¿é–“å·²é—œé–‰', 'error');
            setTimeout(() => {
              window.location.href = '../index.html';
            }, 2000);
            return;
          }

          updateLobby(roomData);
        });
      }

      function updateLobby(roomData) {
        // æ›´æ–°ç©å®¶åˆ—è¡¨
        const players = roomData.players || {};
        const playersList = Object.entries(players).map(([id, data]) => ({
          id,
          ...data,
        }));

        const playersGrid = document.getElementById('playersGrid');
        playersGrid.innerHTML = '';

        playersList.forEach((player, index) => {
          const card = document.createElement('div');
          card.className = `player-card ${player.isHost ? 'host' : ''}`;

          const avatarEmojis = ['ğŸ±', 'ğŸ¶', 'ğŸ¼', 'ğŸ¦Š', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®'];
          const emoji = avatarEmojis[index % avatarEmojis.length];

          card.innerHTML = `
            <div class="player-avatar">${emoji}</div>
            <div class="player-info">
              <div class="player-name">${player.name}</div>
              <div class="player-role">${player.isHost ? 'ğŸ‘‘ æˆ¿ä¸»' : 'ç©å®¶'}</div>
            </div>
            <div class="player-status ${player.ready ? 'ready' : ''}">${
              player.isHost ? 'æˆ¿ä¸»' : player.ready ? 'âœ“ æº–å‚™' : 'ç­‰å¾…ä¸­'
            }</div>
          `;

          playersGrid.appendChild(card);
        });

        document.getElementById('playerCount').textContent = playersList.length;

        // æ›´æ–°å ´åœ°è³‡è¨Š
        const stages = roomData.stages || [];
        const stagesInfo = document.getElementById('stagesInfo');
        stagesInfo.innerHTML = '';

        stages.forEach((stage, index) => {
          const stageItem = document.createElement('div');
          stageItem.className = 'stage-item';
          stageItem.innerHTML = `
            <div class="stage-icon">${stage.icon}</div>
            <div class="stage-details">
              <div class="stage-name">${index + 1}. ${stage.name}</div>
              <div class="stage-difficulty">é›£åº¦: ${getDifficultyText(stage.difficulty)}</div>
            </div>
          `;
          stagesInfo.appendChild(stageItem);
        });

        // æª¢æŸ¥æ˜¯å¦å¯ä»¥é–‹å§‹éŠæˆ²ï¼ˆæˆ¿ä¸»ï¼‰
        if (isHost) {
          const allReady = playersList.every((p) => p.isHost || p.ready);
          const hasEnoughPlayers = playersList.length >= 1;
          document.getElementById('startBtn').disabled = !allReady || !hasEnoughPlayers;
        }

        // æª¢æŸ¥éŠæˆ²æ˜¯å¦å·²é–‹å§‹
        if (roomData.status === 'playing') {
          // è·³è½‰åˆ°éŠæˆ²é é¢
          window.location.href = 'game.html';
        }
      }

      function getDifficultyText(difficulty) {
        const map = {
          easy: 'ç°¡å–® â­',
          medium: 'ä¸­ç­‰ â­â­',
          hard: 'å›°é›£ â­â­â­',
        };
        return map[difficulty] || difficulty;
      }

      function copyRoomCode() {
        const code = document.getElementById('roomCode').textContent;
        navigator.clipboard.writeText(code).then(() => {
          showToast('ä»£ç¢¼å·²è¤‡è£½ï¼', 'success');
        });
      }

      function toggleReady() {
        isReady = !isReady;
        const btn = document.getElementById('readyBtn');

        if (isReady) {
          btn.textContent = 'å–æ¶ˆæº–å‚™';
          btn.classList.add('active');
        } else {
          btn.textContent = 'æº–å‚™å¥½äº†ï¼';
          btn.classList.remove('active');
        }

        // æ›´æ–° Firebase
        roomRef.child(`players/${currentPlayerId}/ready`).set(isReady);
      }

      function startGame() {
        if (!isHost) return;

        // ç”ŸæˆéŠæˆ²é¡Œç›®
        const roomData = currentRoom;
        const stages = roomData.stages || [];
        const stageIds = stages.map((s) => s.id);

        // ä½¿ç”¨ QuestionGenerator ç”Ÿæˆé¡Œç›®
        const gameStages = window.QuestionGenerator.generateGameStages(stageIds, 10);

        // æ›´æ–°æˆ¿é–“ç‹€æ…‹
        roomRef.update({
          status: 'playing',
          gameStages: gameStages,
          startTime: Date.now(),
        });

        showToast('éŠæˆ²é–‹å§‹ï¼', 'success');
      }

      function leaveRoom() {
        if (confirm('ç¢ºå®šè¦é›¢é–‹æˆ¿é–“å—ï¼Ÿ')) {
          // å¾ Firebase ç§»é™¤ç©å®¶
          if (roomRef && currentPlayerId) {
            roomRef.child(`players/${currentPlayerId}`).remove();

            // å¦‚æœæ˜¯æˆ¿ä¸»ï¼Œåˆªé™¤æ•´å€‹æˆ¿é–“
            if (isHost) {
              roomRef.remove();
            }
          }

          // æ¸…é™¤æœ¬åœ°å„²å­˜
          localStorage.removeItem('currentRoom');
          localStorage.removeItem('currentPlayer');

          // è¿”å›é¦–é 
          window.location.href = '../index.html';
        }
      }

      function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;

        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      // é›¢é–‹é é¢æ™‚æ¸…ç†
      window.addEventListener('beforeunload', () => {
        if (roomRef) {
          roomRef.off();
        }
      });
    </script>
